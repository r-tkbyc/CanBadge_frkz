      let y = 0;
      const kazeCountryButton0 = document.querySelector("#kaze-country-button0");

      const kazeCountryButton2 = document.querySelector("#kaze-country-button2");
      const kazeCountryButton3 = document.querySelector("#kaze-country-button3");
      const kazeText = document.querySelector("#kaze-text");

      kazeCountryButton0.setAttribute("visible", true);
      setTimeout(() => {
        kazeCountryButton1.setAttribute("visible", true);
      }, 300);
      setTimeout(() => {
        kazeCountryButton2.setAttribute("visible", true);
      }, 600);
      setTimeout(() => {
        kazeCountryButton3.setAttribute("visible", true);
      }, 900);
      setTimeout(() => {
        kazeText.setAttribute("visible", true);
      }, 1200);

      let currentTab = '';
      kazeCountryButton0.addEventListener('click', function(evt) {
        kazeText.setAttribute("value", "Go to Japan Wiki");
        currentTab = 'country0';
        if (currentTab === 'country0') {
          window.location.href = "https://ja.wikipedia.org/wiki/%E9%A2%A8";
        }
      });
      kazeCountryButton1.addEventListener('click', function(evt) {
        kazeText.setAttribute("value", "Go to China wiki");
        currentTab = 'country1';
        if (currentTab === 'country1') {
          window.location.href = "https://zh.wikipedia.org/wiki/%E9%A2%A8";
        }
      });
      kazeCountryButton2.addEventListener('click', function(evt) {
        kazeText.setAttribute("value", "Go to Taiwan Wiki");
        currentTab = 'country2';
        if (currentTab === 'country2') {
          window.location.href = "https://zh.wikipedia.org/wiki/%E9%A2%A8";
        }
      });
      kazeCountryButton3.addEventListener('click', function(evt) {
        kazeText.setAttribute("value", "Go to America Wiki");
        currentTab = 'country3';
        if (currentTab === 'country3') {
          window.location.href = "https://en.wikipedia.org/wiki/Wind";
        }
      });
    }

    const kazeShowImage = (done) => {
      const kazeImagePanel = document.querySelector("#kaze-image-panel");
      const kazeImageLeftButton = document.querySelector("#kaze-image-left-button");
      const kazeImageRightButton = document.querySelector("#kaze-image-right-button");
      const kazeStartImageItem = document.querySelector("#kaze-start-image-item");

      let y = 0;
      let scale = 0.001; //
      let currentItem = 0;

      const showImageItem = (item) => {
        for (let i = 0; i <= 3; i++) {
          document.querySelector("#kaze-image-item" + i).setAttribute(
            "visible", i === item);
        }
      }
      const id = setInterval(() => {
        y += 0.01;
        scale += (1 - 0.001) / (0.3 / 0.01); //
        if (y >= 0.3) {
          clearInterval(id);
          kazeImageLeftButton.setAttribute("visible", true);
          kazeImageRightButton.setAttribute("visible", true);
          kazeImageLeftButton.addEventListener('click', () => {
            currentItem = (currentItem - 1 + 4) % 4;
            showImageItem(currentItem);
          });
          kazeImageRightButton.addEventListener('click', () => {
            currentItem = (currentItem + 1) % 4;
            showImageItem(currentItem);
          });

          kazeStartImageItem.addEventListener('click', () => {
            startImageItem.setAttribute("visible", true);
          });

          setTimeout(() => {
            done();
          }, 500);
        }

        kazeImagePanel.setAttribute("visible", true);
        kazeImagePanel.setAttribute("position", "0 " + y + " -0.01");
        kazeImagePanel.setAttribute("scale", `${scale} ${scale} ${scale}`); //
      }, 10);
    }

    const kazeShowAvatar = (onDone) => {
      const kazeAvatar = document.querySelector("#kaze-avatar");
      let z = 0;
      let scale = 0.07;

      const id = setInterval(() => {
        z += 0.008;
        scale += (0.08 - 0.001) / (0.2 / 0.008);  // 位置のアニメーションと同期させるためのスケール増分

        if (z >= 0.2) {
          clearInterval(id);
          onDone();
        }

        kazeAvatar.setAttribute("position", `0 -0.085 ${z}`);
        kazeAvatar.setAttribute("scale", `${scale} ${scale} ${scale}`);
      }, 10);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById("modal");
      const okButton = document.getElementById("ok-button");

      const showModal = () => {
        modal.style.display = "block";
      };

      const startAR = () => {
        modal.style.display = "none";
        kazeShowAvatar(() => {
          setTimeout(() => {
            kazeShowImage(() => {
              setTimeout(() => {
                kazeShowInfo();
              }, 100);
            });
          }, 100);
        });
      };

      okButton.addEventListener('click', startAR);

      AFRAME.registerComponent('kazetarget', {
        init: function() {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            showModal();
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target lost");
          });
        }
      });
    });
  </script>
